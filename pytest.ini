[pytest]
markers =
    slow: marks tests as slow (training/optimization tests that take significant time)
    
# By default, skip slow tests
# To run all tests: pytest -m ""
# To run only slow tests: pytest -m slow
# To run only fast tests: pytest (default) or pytest -m "not slow"
addopts = -m "not slow" --tb=short

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Test paths
testpaths = test

# Show extra test summary info
# f = failed, E = error, s = skipped, x = xfailed, X = xpassed
# p = passed, P = passed with output, a = all except passed
console_output_style = progress